<body>


    <header>
        <div class="container">
            <p>
                This is header
            </p>
        </div>
    </header>
    <div class="ui-kit">
        <section class="section select" style="padding-bottom: 274px;">
            <div class="container">
                <h2 class="section__title tab__title">
                    Select
                </h2>
                <div class="g-select">
                    <div class="g-select__selected" onclick="o2.gSelect.selectState.selectDropdownToggle();">
                        <div class="g-select__selected-name _selected-item-name">Belgium</div>
                        <div class="g-select__arrow">
                            <svg role="img" class="arrod-down">
                                <use xlink:href="#arrod-down"></use>
                            </svg>
                        </div>
                    </div>
                    <div class="g-select-list">
                        <ul class="g-select-list__items">
                            <li class="g-select-list__item g-select-list__item_active" onclick="o2.gSelect.selectState.markSelectedItem(this);">Australia</li>
                            <li class="g-select-list__item" onclick="o2.gSelect.selectState.markSelectedItem(this);">Argentina</li>
                            <li class="g-select-list__item" onclick="o2.gSelect.selectState.markSelectedItem(this);">Belgium</li>
                            <li class="g-select-list__item" onclick="o2.gSelect.selectState.markSelectedItem(this);">Canada</li>
                            <li class="g-select-list__item" onclick="o2.gSelect.selectState.markSelectedItem(this);">Italy</li>
                            <li class="g-select-list__item" onclick="o2.gSelect.selectState.markSelectedItem(this);">New Zealand</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="section select" style="padding-bottom: 274px;">
            <div class="container">
                <h2 class="section__title tab__title">
                    Range slider
                </h2>
                <div class="g-range-slider-wr price-slider">
                    <div class="g-range-slider price-slider">
                        <div class="g-range-slider-labels">
                            <div class="g-range-slider-labels__item">
                                <span class="g-range-slider-labels_from">0</span>
                                ₽
                            </div>
                            <div class="g-range-slider-labels__item">
                                <span class="g-range-slider-labels_to">0</span>
                                ₽
                            </div>
                        </div>
                        <div class="g-range-slider-trigger _range-trigger" data-field-name="namge" data-type="range" data-min="100" data-max="1000" data-from="200" data-to="800"></div>
                        <input type="hidden" class="g-range-slider-input" name="namge-min">
                        <input type="hidden" class="g-range-slider-input" name="namge-max">
                    </div>
                </div>
            </div>
        </section>
        <section class="section tab">
            <div class="container">
                <h2 class="section__title tab__title">
                    Tab
                </h2>

                <div class="g-tabs _tabs-container ">
                    <ul class="g-tabs__menu">
                        <li class="g-tabs__item g-tabs__item_active" onclick="o2.gTabs.open(this, 1)">
                            <a class="g-tabs__link" href="javascript:void(0);">Active</a>
                        </li>
                        <li class="g-tabs__item" onclick="o2.gTabs.open(this, 2)">
                            <a class="g-tabs__link" href="javascript:void(0);">Inactive</a>
                        </li>
                        <li class="g-tabs__item" onclick="o2.gTabs.open(this, 3)">
                            <a class="g-tabs__link" href="javascript:void(0);">Inactive</a>
                        </li>
                        <li class="g-tabs__item" onclick="o2.gTabs.open(this, 4)">
                            <a class="g-tabs__link" href="javascript:void(0);">Inactive</a>
                        </li>
                    </ul>
                    <div class="g-tab g-tab_open" data-tab-id="1">
                        <div class="g-tab__content">Tab 1 content</div>
                    </div>
                    <div class="g-tab" data-tab-id="2">
                        <div class="g-tab__content">Tab 2 content</div>
                    </div>
                    <div class="g-tab" data-tab-id="3">
                        <div class="g-tab__content">Tab 3 content</div>
                    </div>
                    <div class="g-tab" data-tab-id="4">
                        <div class="g-tab__content">Tab 4 content</div>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <footer>
        <div class="container">
            <p>
                This is footer
            </p>
        </div>
    </footer>
